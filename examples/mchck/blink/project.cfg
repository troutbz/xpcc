
[general]
name = blink

[scons]
regenerate = false

[build]
architecture = cortex-m4
device = mk20dx128vlf5
clock = 8000000
buildpath = ${xpccpath}/build/mchck/${name}

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
